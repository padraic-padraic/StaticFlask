{% extends 'base.html' %}
{% block title %} Not such a cool website {% endblock %}
{% block content %}
<h1>My Kicking Blog Yo</h1>
{% for post in posts %}
  <article>
      <h4>{{post.title}}</h4>
      <p>{{post.extract | safe}}</p>
      <a href="/{{ post.path }}" class="mdl-button mdl-js-button mdl-button--raised">Read more</a>
  </article>
{% endfor %}
{% if next%}
<a href="/{{page}}" class="mdl-button mdl-js-button mdl-button--raised">
  Next
</a>
{% endif %}
{% endblock %}
