{% extends 'base.html' %}
{% block title %} An okay website I guess{% endblock %}
{% block content %}
{% for post in posts %}
<div class="post-wrapper">
  <article class="post">
      <h3 class="post-title">{{post.title}}</h3>
      <p class="post-extract">{{post.extract | safe}}</p>
      <a href="{{ url_for('page', path=post.path) }}" class="button">Read more</a>
  </article>
</div>
{% endfor %}
{% if next %}
{% set prev_page = next_page -1 %}
<a id="prev" href="{{ url_for(prev_page)}}">Prev page </a>
<a id="next" href="{{ url_for(next_page) }}" class="button">Next page</a>
{% endif %}
{% endblock %}
