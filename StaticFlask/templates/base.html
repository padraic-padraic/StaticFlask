<!DOCTYPE HTML>
<html>
  <head>
    {% block head %}
      <title>{% block title %} {% endblock%}</title>
      <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="{{ url_for('pygments_css') }}">
      <script type="text/x-mathjax-config">
          MathJax.Hub.Config({
            tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
            "HTML-CSS": { linebreaks: { automatic: true },
                          scale:60},
            SVG: { linebreaks: { automatic: true } }
        });
      </script>
      <script async type="text/javascript" src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML.js'></script>
      {% block link %}
      {% endblock %}
      {% block scripts %}
      {% endblock %}
    {% endblock %}
    <style>
    @media(max-width:768px){
      body {font-size:0.8em;}
      .codehilite {
        overflow: auto;
        width: 100%;
        font-size: .4em;
      }
    }
    html,body{
      font-family:Roboto,sans-serif;
      margin: 0px;
      padding: 0px;
      font-size: 16px;
    }
    h1{
      font-weight: bold;
      font-variant: small-caps;
    }
    a {
      text-decoration: none;
      color:inherit;
    }
    a:hover{
      font-weight:bold;
    }
    .post a{
      text-decoration: underline;
    }
    .wrap{
      margin: 0px;
      padding: 0px;

    }
      .sidebar {
        position: fixed;
        width:15%;
        height:100%;
        background-color: #97D6D6;
        margin-top: 0%;
        padding-top: 0%;
        z-index: 100;
      }
      .main {
        margin-top: 0%;
        padding-top: 0%;
        margin-left: 15%;
        text-align: left;
      }
      #title{
        padding-left: 10px;
        width:100%;
        margin-top: 0px;
        padding-bottom: 0px;
        padding-top: 0px;
        position: fixed;
        background-color:white;
        float: left;
        border-bottom: 10px solid #F0F0F0;
        z-index:100;
      }
      #content{
        padding-left: 5px;
        z-index: 50;
        float:left;
        overflow: hidden;
      }
      .post-wrapper{
       border-bottom: 5px solid #F0F0F0;
       width:100%;
      }
      .post{
        /*padding-bottom: 10px;*/
        /*margin:5px;*/
        padding: 5px 10px 20px 5px; 
        background-color: white;
      }
      .post img{
        /*max-width: 99%;*/
        width:100%;
      }
      .button {
        border-radius: 10%;
        padding: 10px;
        margin-bottom: 10px; 
        background-color: #DDDDDD;
        font-weight: bold;
      }
      #av{
        border: 2px solid black;
        border-radius: 50%;
        margin-top: 5%;
        margin-left: 15%;
        width: 70%;
        heigh:40%;
      }
      #clear{
        margin-top: 40%;
        display: block;
        text-align: center;
        font-weight: bold;
      }
      #shares {
        width:17.5%;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 20%;
      }
      .post-title{
        text-size:2em;
        text-decoration: underline;
      } 
      .section{
        padding-top: 2.5%;
        padding-bottom: 2.5%;
        background-color: #75BFBF;
        font-variant: small-caps;
        font-weight: bold;
        /*font-size: 2em;*/
        margin-bottom: 10%;
        text-align: center;
      }
      .buttons{
        padding-top: 10px;
        height:10%;
      }
      #prev{
        float:left;
      }
      #next{
        float: right;
      }
    </style>
    <meta name="theme-color" content="#97D6D6">
    <meta name=viewport content="width=device-width, initial-scale=1">
</head>
  <body>
    <div class="wrap">
      <div class="sidebar">
        <div id="clear">
          {{config.SIDEBAR_TITLE}}
        </div>
        <a href="{{url_for('archive')}}"><img id="av" src={{ url_for('static', filename='av.jpg')}}></a>
        <div id="shares">
          <a href="{{config.TWITTER}}" <i class="fa fa-twitter-square fa-1x"></i></a>
          <a href="{{config.GITHUB}}" <i class="fa fa-github-square fa-1x"></i></a>
        </div>
        <div id="cv" class="section"><a href="{{url_for('about')}}">About</a></div>
        <div id="blog" class="section"><a href="{{url_for('archive')}}">Blog</a></div>
      </div>
      <section class="main">
      {% if page is defined %}
        <h1 id="title">{{page.title}}</h1>
      {% else %}
        <h1 id="title"> {{config.PAGE_TITLE}} </h1>
      {% endif %}
        <div id="content">
          {% block content %}
          {% endblock %}
        </div>
      </section>
    </div>
    <script type="text/javascript">
      off = document.getElementById('title').offsetHeight / 1.5;
      document.getElementById('content').style.marginTop = off.toString() + 'px';
      
       page = window.location.pathname;
       if (page == '/about' || page == '/about/'){
        current = document.getElementById('cv');
        current.style.textDecoration = "underline";
       }
       else {
        current = document.getElementById('blog');
        current.style.textDecoration = "underline";
       }
    </script>
  </body>
</html>
