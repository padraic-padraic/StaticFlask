<!DOCTYPE HTML>
<html>
  <head>
    {% block head %}
      <title>{% block title %} {% endblock%}</title>
      <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="{{ url_for('pygments_css') }}">
      <link rel="stylesheet" href="/static/tufte.css">
      <script type="text/x-mathjax-config">
          MathJax.Hub.Config({
            tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']],
                      processEscapes:true},
            "HTML-CSS": { linebreaks: { automatic: true },
                          scale:60},
            SVG: { linebreaks: { automatic: true } },
            extensions:["/static/scripts/physics.js"],
            TeX: { extensions: ["AMSmath.js", "AMSsymbols.js"]}
        });
      </script>
      <script async type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML.js'></script>
      {% block link %}
      {% endblock %}
      {% block scripts %}
      {% endblock %}
    {% endblock %}
    <style>
    html,body{
      font-family: Helvetica, Roboto, sans-serif;
      margin: 0px;
      padding: 0px;
      font-size: 16px;
      background-color: #fffff8;
    }
    h1{
      font-weight: bold;
      font-variant: small-caps;
    }
    /*a {
      text-decoration: none;
      color:inherit;
    }*/
    #shares a:hover{
      font-size: 1.1em;
    }
    a:hover{
      /*font-weight:bold;*/
    }
    .post blockquote{
      border-left: 5px solid  #97D6D6;
      margin-left: 2%;
    }
    blockquote p{
      margin-left: 2px;
    }
    blockquote p:nth-child(odd){
      background-color: #F5F5F5;
    }

    .wrap{
      margin: 0px;
      padding: 0px;
      background-color:grey;
    }
      .sidebar {
        position: fixed;
        width:15%;
        height:100%;
        background-color: #97D6D6;
        margin-top: 0%;
        padding-top: 0%;
        z-index: 100;
      }
      .sidebar a:link { text-decoration: none;
         background: -webkit-linear-gradient(#97D6D6, #97D6D6), -webkit-linear-gradient(#97D6D6, #97D6D6), -webkit-linear-gradient(#333, #333);
         background: linear-gradient(#97D6D6, #97D6D6), linear-gradient(#97D6D6, #97D6D6), linear-gradient(#333, #333);
         -webkit-background-size: 0.05em 1px, 0.05em 1px, 1px 1px;
         -moz-background-size: 0.05em 1px, 0.05em 1px, 1px 1px;
         background-size: 0.05em 1px, 0.05em 1px, 1px 1px;
         background-repeat: no-repeat, no-repeat, repeat-x;
         text-shadow: 0.03em 0 #97D6D6, -0.03em 0 #97D6D6, 0 0.03em #97D6D6, 0 -0.03em #97D6D6, 0.06em 0 #97D6D6, -0.06em 0 #97D6D6, 0.09em 0 #97D6D6, -0.09em 0 #97D6D6, 0.12em 0 #97D6D6, -0.12em 0 #97D6D6, 0.15em 0 #97D6D6, -0.15em 0 #97D6D6;
         background-position: 0% 93%, 100% 93%, 0% 93%; }

    .main {
        width:85%;
        margin-top: 0%;
        padding-top: 0%;
        margin-left: 15%;
        padding-left: 2%;
        text-align: left;
      }
      #content{
        /*padding-left: 5px;*/
        margin-right: 10%;
        z-index: 50;
        float:left;
        overflow: hidden;
      }
      .post{
        margin:1%;
        padding: 1% 2% 4% 1%;
        background-color: #fffff8;
      }
      .post h1{
        margin-top: 1rem;
        font-size: 2rem;
      }
      .post img{
        /*max-width: 99%;*/
        width:100%;
      }
      .button {
        border-radius: 10%;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #DDDDDD;
        font-weight: bold;
        font-size: .75em;
      }
      #av{
        display: block;
        border: 2px solid black;
        border-radius: 50%;
        width: 70%;
        margin-left: auto;
        margin-right: auto;
      }
      #clear{
        margin-top: 30%;
        margin-bottom: 5%;
        display: block;
        text-align: center;
        font-weight: bold;
      }
      #shares {
        width:90%;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 20%;
        text-align: center;
      }
      nav div{
        display: block;
        padding-top: 2.5%;
        padding-bottom: 2.5%;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 10%;
        text-align: center;
      }

      #header_nav{
        display: none;
      }

      .buttons{
        padding-top: 10px;
        height:10%;
      }
      #prev{
        float:left;
      }
      #next{
        float: right;
      }
    @media(max-width:768px){
      body {font-size:0.8rem}
      p, ul, ol {font-size:0.8rem;}
      .codehilite {
        overflow: auto;
        width: 95%;
        font-size: .4em;
      }
      #content{
        margin-right:5%;
      }
    }
     @media(min-width:768px){
      .codehilite {
        overflow: auto;
        width: 95%;
        font-size: 1em;
      }
      .button{
        font-size: 1em;
      }
      #content{
          padding-left: 2%;
      }
    }
    @media(min-width: 1700px){
      .sidebar{
        width:10%;
      }
    }
    </style>
    <meta name="theme-color" content="#97D6D6">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
</head>
  <body>
    <div class="wrap">
      <div class="sidebar">
      <a href="{{url_for('archive')}}">
        <div id="clear">
          {{config.SIDEBAR_TITLE}}
        </div>
        <img id="av" src={{ url_for('static', filename='av.jpg')}}></a>
        <div id="shares">
          <a href="{{config.TWITTER}}"> <i class="icon fa fa-twitter-square fa-1x"></i></a>
          <a href="{{config.GITHUB}}"> <i class="icon fa fa-github-square fa-1x"></i></a>
          <!-- <a href="{{config.MASTODON}}"><img class="icon fa fa-1x" style="width:14px;height:14px;" src="https://mastodon.social/mask-icon.svg"></a> -->
        </div>
        <nav>
          <div class="cat_link">
            <a id="cv_link" href={{url_for('page', path='about')}}>About</a><br>
          </div>
          <div class="cat_link">
            <a id="blog" href="{{url_for('archive')}}">Blog</a>
          </div>
          {% for cat in root_categories if not cat == 'blog'%}
          <div class="cat_link">
            <a id="{{cat}}" href={{ url_for('page', path=cat) }}>{{cat | capitalize}}</a>
          </div>
          {% endfor %}
          <div id="header_nav">
          </div>
        </nav>
      </div>
      <div class="main">
        <div id="content">
          {% block content %}
          {% endblock %}
        </div>
    </div>
    </div>
    <script type="text/javascript">
       page = window.location.pathname;
       if (page == '/about' || page == '/about/'){
        current = document.getElementById('cv');
        current.style.fontWeight = "bold";
       }
       else {
        root_cat = page.split('/')[1];
        if (root_cat == ""){
          current = document.getElementById('blog');
        } else {
          current = document.getElementById(root_cat);
          head_nav = document.getElementById('header_nav');
          headers = document.getElementsByTagName('h2');
          // for (i=0; i< headers.length; i++){
          //   //TODO: Insert the nav points
          // }
        }
        current.style.fontWeight = "bold";
       }

    </script>
  </body>
</html>
