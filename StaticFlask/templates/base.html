<!DOCTYPE HTML>
<html>
  <head>
    {% block head %}
      <title>{% block title %} {% endblock%}</title>
      <meta>
        {% block meta %}
        {% endblock %}
      </meta>
      <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
      <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <script type="text/x-mathjax-config">
          MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
      </script>
      <script type="text/javascript" src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML.js'></script>
      {% block link %}
      {% endblock %}
      {% block scripts %}
      {% endblock %}
    {% endblock %}
    <style>
    html,body{
      margin: 0px;
      padding: 0px;
    }
    .wrap{
      margin: 0px;
      padding: 0px;
    }
      .sidebar {
        position: fixed;
        width:15%;
        height:100%;
        background-color: #98D6D6;
        margin-top: 0%;
        padding-top: 0%;
      }
      .main {
        margin-top: 0%;
        padding-top: 0%;
        margin-left: 15%;
        text-align: left;
      }
      #content{
        padding-left: 5px;
        float:left
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="sidebar">
        <p>Boop</p>
      </div>
      <section class="main">
        <article id="content">
          {% block content %}
          {% endblock %}
        </article>
      </section>
    </div>
  </body>
</html>
