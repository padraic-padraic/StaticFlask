{% extends 'base.html' %}
{% block title %} padraic.xyz - {{data.category}} {% endblock %}
{% block content %}
<h1>{{data.category}}</h1>
{% for topic, pages in data.sub_categories %}
<p class="subtitle">{{topic}}</p>
    <ol>
    {% for p in pages %}
        <li><a href="{{ url_for('page', path=p.path) }}">{{p.title}}</a></li>
    {% endfor %}
    </ol>
<hr>
{% endfor %}
{% endblock %}
