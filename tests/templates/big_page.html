{% extends 'base.html' %}
{% block title %}Padraic.xyz - {{page.title}}{% endblock %}
{% block content %}
<article class="post">
    <h1>{{page.title}}</h1>
    {% if page.subtitle %}
    <p class="subtitle">{{page.subtitle}}</p>
    {% endif %}
    <p style="font-size:2em">{{ page }}</p>
</article>

{% endblock %}
